<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="style_sheet.css">
</head>
<body>
	<div class="site-wrapper">
		<div id="site-title">
			<p>Welcome to the Pick-a-Number Game!</p>
		</div>
		<div id="input">
			<div id="input-wrapper">
				<input type="text" name="userGuess" id="guess" value="1-100">
			</div>
			<div id="submit-button-wrapper">
				<button type="button" id="submit">SUBMIT</button>
			</div>
			<div id="feedback">
				This is variable text.
			</div>
		</div>
		<div id="control-buttons-wrapper">
			<button type="button" id="control">HINT</button>
			<button type="button" id="control">RESET</button>
		</div>
		
	</div>
</body>
</html>
