<!DOCTYPE html>
<html>
<head>
	<title>Guessing Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
		<p id="site-title">Welcome to the Pick-a-Number Game!</p>
		<div id="input">
			<div id="input-wrapper">
				<input type="number" id="guess">
			</div>
			<div id="submit-button-wrapper">
				<button type="button" class="button" id='submit'>SUBMIT</button>
			</div>
			<div id="feedback">
				Guess a number from 1 to 100
			</div>
			<div id="guessesLeft"></div>
		</div>
		<div id="control-buttons-wrapper">
			<button type="button" class="button" id='hint'>HINT</button>
			<button type="button" class="button" id='reset'>RESET</button>
		</div>

</body>
<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
<script src="app_v2.js" type="text/javascript" charset="utf-8"></script>
</html>
